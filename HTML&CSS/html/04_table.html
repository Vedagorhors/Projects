<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
</head>

<body>
    <h1>Таблицы</h1>
    <table>
        <!-- <table width="300"> -->
        <!-- <table border="2"> -->
        <thead>
            <tr>
                <th>Имя</th>
                <th>Возраст</th>
                <th>Работа</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ведагор</td>
                <td>47</td>
                <td>Автоматизация</td>
            </tr>
            <tr>
                <td>Никита</td>
                <td>19</td>
                <td>Программист</td>
            </tr>
        </tbody>
        <!-- <tfoot></tfoot> - тэг описывает нижнюю часть таблицы -->
    </table>

    <hr>

    <h1>Опыт работы</h1>

    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Должность</th>
                <th>Год</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>fjcn</td>
                <td>fjwn</td>
                <td>fjcn</td>
            </tr>
            <tr>
                <td>ejcn</td>
                <td>djwn</td>
                <td>vjcn</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
