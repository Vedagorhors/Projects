<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>

<body>
    <h1>Формы</h1>

    <form>
        <div>
            <label for="text">Текст</label>
            <input type="text" id="text" value="Текст по умолчанию" readonly>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Введите email">
        </div>

        <div>
            <label for="password">Пароль</label>
            <input type="password" id="password">
        </div>

        <div>
            <label for="number">Число</label>
            <input type="number" id="number" min="0" max="10">
        </div>

        <div>
            <label for="range">Range</label>
            <input type="range" id="range" min="0" max="10" step="1">
        </div>

        <div>
            <label for="date">Дата</label>
            <input type="date" id="date">
        </div>

        <div>
            <label for="color">Цвет</label>
            <input type="color" id="color">
        </div>

        <div>
            <label for="message">Сообщение</label>
            <br>
            <textarea name="" id="message" cols="15" rows="10">
            </textarea>
        </div>

        <div>
            <label for="sex">Ваш пол</label>
            <select name="" id="sex">
                <option value="male" selected>Мужчина</option>
                <option value="female">Женщина</option>
            </select>
        </div>

        <div>
            <label>Количество работ</label>
            <input type="radio" name="work"> 1
            <input type="radio" name="work"> 2
            <input type="radio" name="work"> 5
            <input type="radio" name="work"> 10+
        </div>

        <div>
            <label>Любимая еда:</label>
            <input type="checkbox" name="food"> Жареная картошка
            <input type="checkbox" name="food"> Окрошка
            <input type="checkbox" name="food"> Лагман
            <input type="checkbox" name="food"> Каурдак
        </div>

        <input type="submit" value="Отправить форму">
        <br>
        <button type="submit">Отправить</button>
    </form>

    <h2>Связаться со мной</h2>
    <form action="/">

        <div>
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" placeholder="Введите имя">
        </div>

        <div>
            <label for="email">Ваш email:</label>
            <input type="email" id="email" placeholder="Введите email">
        </div>

        <div>
            <label for="message">Ваше сообщение:</label>
            <br>
            <textarea name="message" id="message" cols="25" rows="5">Введите сообщение...</textarea>
        </div>

        <button type="submit">Отправить</button>
    </form>
</body>

</html>
